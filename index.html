<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/595a890311.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="container">
    <div class="search-box">
        <input type="text" class="input-box" placeholder="Enter city name">
        <button id="searchBtn">
            Click
            <i class="fa-solid fa-magnifying-glass"></i>
        </button>
    </div>

    <div class="location-not-found">
        <h1>Location not found</h1>
        <img src="assets/404.png" alt="404">
    </div>

    <div class="weather-body">
        <img src="assets/cloud.png" class="weather-img" alt="weather">

        <div class="weather-box">
            <p class="temperature">0<sup>Â°C</sup></p>
            <p class="description">Clear</p>
        </div>

        <div class="weather-details">
            <div class="humidity">
                <i class="fa-solid fa-droplet"></i>
                <div class="text">
                    <span id="humidity">0%</span>
                    <p>Humidity</p>
                </div>
            </div>

            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <div class="text">
                    <span id="wind-speed">0 Km/H</span>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
